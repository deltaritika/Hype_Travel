<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./css/form_style.css" class="cs" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Sign-Up <span class="title_small"> (new-customer)</span></h1>
        <form action="/" method="post">
          <div class="form_container">
            <div class="form_control">
              <label for="full_name">Full name</label>
              <input
                type="text"
                name="full_name"
                id="full_name"
                placeholder="Enter your Full Name"
                onkeyup="validatename()"
              />
              <span id="name-error"></span>
            </div>

            <div class="form_control">
              <label for="mail">E-Mail</label>
              <input
                type="email"
                name="email"
                id="mail"
                placeholder="Enter your Mail:"
                onkeyup="validatemail()"
              />
              <span id="email-error"></span>
            </div>

            <div class="form_control">
              <label for="pss">password</label>
              <input
                type="password"
                name="password"
                id="pss"
                placeholder="Enter your Password:"
                onkeyup="validatepass()"
              />
              <span id="pass-error"></span>
            </div>
            <div class="form_control">
              <label for="cnpss">Re-Enter password</label>
              <input
                type="password"
                name="confirmpassword"
                id="cnpss"
                placeholder="Enter your password:"
                onkeyup="validaterepass()"
              />
              <span id="repass-error"></span>
            </div>

            <div class="form_control">
              <label for="job">Mode of Transport</label>
              <select name="modeoftrans" id="job">
                <option value="">Select any mode</option>
                <option value="cab">Cab</option>
                <option value="flight">Flight</option>
                <option value="bus">Bus</option>
                <option value="train">Train</option>
              </select>
            </div>
            <div class="form_control">
              <label for="request">Special Request</label>
              <textarea
                name="request"
                id="request"
                cols="50"
                rows="4"
                placeholder="request"
              ></textarea>
            </div>
            <div class="form_control">
              <label for="Destination"> Destination </label>
              <input
                id="Destination"
                name="destination"
                placeholder="Enter Destination ..."
              />
            </div>
            <div class="form_control">
              <label for="Mobile_Num"> Mobile_Num </label>
              <input
                type="tel"
                id="Mobile_Num"
                name="mobile_num"
                placeholder="Enter your mobile number"
                onkeyup="validatePhone()"
              />
              <span id="phone-error"></span>
            </div>
            <div class="form_control">
              <label for="date"> Date </label>
              <input value="2022-01-10" type="date" id="date" name="date" />
            </div>
            <div class="form_control">
              <label for="upload"> Upload Your Adhaar </label>
              <input type="file" id="upload" name="upload" />
            </div>
          </div>
          <div class="button_container1">
            <button type="submit" onclick="return validateForm()">
              Apply Now
            </button>
            <span id="submit-error"></span>
            <button type="reset" id="btn2">Reset</button>
          </div>
        </form>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
